name: CI

on:
  push: {}
  pull_request: {}


jobs:
  # ----------------------------
  #  JOB: Backend (Django + Poetry)
  # ----------------------------
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: adoptable_db
          POSTGRES_USER: marc
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U marc -d adoptable_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://marc:admin@localhost:5432/adoptable_db
      POETRY_VIRTUALENVS_CREATE: "false"
      POETRY_NO_INTERACTION: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U marc; do
            echo "Esperando a Postgresâ€¦"
            sleep 3
          done

      - name: Run black check
        run: |
          poetry run black --check .

      - name: Run flake8
        run: |
          poetry run flake8 .

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Run Django tests
        run: |
          python manage.py test

  # ----------------------------
  #  JOB: Frontend (Vite + Node)
  # ----------------------------
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build production bundle
        working-directory: ./frontend
        run: npm run build
