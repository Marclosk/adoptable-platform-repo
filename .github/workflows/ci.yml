name: CI

on:
  push:
    branches: [main, frontend-login-create]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: marc
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: adoptable_db

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies with Poetry
        run: |
          cd backend
          poetry install

      - name: Set DATABASE_URL environment variable
        run: |
          echo "DATABASE_URL=postgres://marc:admin@localhost:5432/adoptable_db" >> $GITHUB_ENV

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U marc; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run backend tests
        run: |
          cd backend
          poetry run pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test
